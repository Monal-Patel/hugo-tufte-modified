<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ .Site.Title }} - {{ .Title  }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{end }}{{ end }} ">

    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="{{"favicon/favicon.ico" | relURL}}">

    <!-- Load Katex, if necessary. -->
    {{ if or .Params.math .IsHome }}
      {{ partial "math.html" . }}
    {{ end }}

    <link rel="stylesheet" type="text/css" href="/css/styles.css">
  </head>
  <body class="font-tufte flex flex-row-2 h-fit w-screen absolute left-0">
    <aside class="flex-none min-w-fit px-2 border-r">
      <div class="text-4xl font-black py-2 border-b">
        <a href="{{ .Site.BaseURL }}">MP</a> 
      </div>
        {{- partial "nav.html" . -}}
    </aside>
    <main class="flex-row w-full p-2 border-none h-fit align-top">
      {{block "main" . }}{{ end }}
    </main>
    <!-- <aside class="flex-none basis-1/3 pl-4 pr-4 border-l">
    </aside> -->
  </body>
</html>
